<!DOCTYPE HTML>

<html ng-app="Malanka">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.18/angular.min.js"></script>
    <script src="js/malanka.js" type="text/javascript"></script>
    <link href="styles/malanka.css" media="screen" rel="stylesheet" type="text/css" />
    <title>Malanka</title>
  </head>
  <body>
    <h2>Malanka</h2>
    <div ng-controller="MalankaController">
      <form ng-submit="addTask()">
        <input type="text" ng-model="taskCaption" size="30" placeholder="new task caption">
        <input class="btn-primary" type="submit" value="add">
      </form>
      <span>{{remaining()}} of {{tasks.length}} remaining</span>
      <ul class="unstyled">
        <li ng-repeat="task in tasks">
          <input type="checkbox" ng-model="task.done">
          <span class="done-{{task.done}}">{{task.caption}}</span>
        </li>
      </ul>
    </div>
  </body>
</html>
